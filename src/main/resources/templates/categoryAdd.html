<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/category/add" method="post" enctype="multipart/form-data">
    <input type="text" name="name" placeholder="Name"><br>
    <input type="text" name="description" placeholder="Description"><br>
    <input type="file" name="categoryImage" placeholder="category Image"><br>
    Parent Category: <select name="parentCat.id">
            <option th:each="cat : ${categories}" th:value="${cat.id}"  th:text="${cat.name}"></option>
        </select><br>
    <input type="submit" name="Add Category"><br>
</form>
</body>
</html>
